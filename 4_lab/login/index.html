<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
</head>
<body>
    <div>
        <div>
            <h1>Войти</h1>
            <img src="src/LoginImage.png" alt="Login image">
        </div>
        <div>
            <form action="send">
                <p>Электропочта</p>
                <input type="email" name="email">
                <p>Введите электропочту в формате *****@***.**</p>
                <p>Пароль</p>
                <input type="password" name="Password">
                <input type="button" value="Продолжить">
            </form>
        </div>
    </div>
</body>
</html>
