<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>

<body>
    <div class="navigation">
        <img src="src/home_active.png" alt="Home" class="navigation-image">
        <img src="src/profile.png" alt="Profile" class="navigation-image">
        <img src="src/plus.png" alt="Plus" class="navigation-image">
    </div>
    <div class="posts">
        <div class="post">
            <div class="userdata">
                <img src="src/logo1.png" alt="User 1" class="logo">
                <p class="name">Ваня Денисов</p>
                <img src="src/edit.png" alt="Edit" class="edit">
            </div>
            <div class="image-wrapper">
                <img src="src/content1.png" alt="Content 1" class="post-image">
                <p class="image-count">1/3</p>
                <img src="src/left.png" alt="Left arrow" class="left">
                <img src="src/right.png" alt="Right arrow" class="right">
            </div>
            <div class="likes">
                <img src="src/like.png" alt="Like" class="like-image">
                <p class="like-count">203</p>
            </div>
            <p class="post-text">
                Так красиво сегодня на улице!
                Настоящая зима)) Вспоминается Бродский: «Поздно ночью,
                в уснувшей долине, на самом дне, в городке,
                занесенном снегом по ручку двери...»
            </p>
            <span class="expand">...еще</span>
            <p class="time">2 часа назад</p>
        </div>
        <div class="post">
            <div class="userdata">
                <img src="src/logo2.png" alt="User 1" class="logo">
                <p class="name">Лиза Дёмина</p>
                <img src="src/edit.png" alt="Edit" class="edit">
            </div>
            <div class="image-wrapper">
                <img src="src/content2.png" alt="Content 1", class="post-image">
            </div>
            <div class="likes">
                <img src="src/like.png" alt="Like" class="like-image">
                <p class="like-count">52</p>
            </div>
            <p class="time">1 день назад</p>
        </div>
    </div>
    </div>
</body>

</html>
