<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <div class="navigation">
        <img src="src/home.png" alt="Home" class="navigation-image">
        <img src="src/profile_active.png" alt="Profile" class="navigation-image">
        <img src="src/plus.png" alt="Plus" class="navigation-image">
    </div>
    <div class="profile">
        <img src="src/logo1.png" alt="User 1" class="logo">
        <p class="name">Ваня Денисов</p>
        <p class="description">
            Привет! Я системный аналитик в ACME :)
            Тут моя жизнь только для самых классных!
        </p>
        <div class="post-counter">
            <img class="post-image" src="src/post.png" alt="Posts">
            <p class="post-text">43 поста</p>
        </div>
        <div class="posts">
            <img src="src/post_pictures/pic1.png" alt="Post" class="image">
            <img src="src/post_pictures/pic2.png" alt="Post" class="image">
            <img src="src/post_pictures/pic3.png" alt="Post" class="image">
            <img src="src/post_pictures/pic4.png" alt="Post" class="image">
            <img src="src/post_pictures/pic5.png" alt="Post" class="image">
            <img src="src/post_pictures/pic6.png" alt="Post" class="image">
            <img src="src/post_pictures/pic7.png" alt="Post" class="image">
            <img src="src/post_pictures/pic8.png" alt="Post" class="image">
            <img src="src/post_pictures/pic9.png" alt="Post" class="image">
        </div>
    </div>
</body>

</html>
