<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="image">
        <h1 class="login">Войти</h1>
        <img src="src/LoginImage.png" alt="Login image">
    </div>
    <div class="forms">
        <form>
            <p class="info">Электропочта</p>
            <input type="email" name="email">
            <p class="tip">Введите электропочту в формате *****@***.**</p>
            <p class="info">Пароль</p>
            <input type="password" name="Password">
            <input type="button" value="Продолжить">
        </form>
    </div>
</body>

</html>
